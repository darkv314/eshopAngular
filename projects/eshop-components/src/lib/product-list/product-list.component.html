<section
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 grid-rows-1 auto-rows-fr gap-4 p-2"
>
  @for (item of products(); track $index) {
  <ng-template
    [ngTemplateOutlet]="productTemplate.call(item)"
    [ngTemplateOutletContext]="{ $implicit: item }"
  ></ng-template>
  }
</section>
